<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa Solid√°ria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #208a8d 0%, #1a6f72 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 13px;
            opacity: 0.9;
        }

        .content {
            padding: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(32, 138, 141, 0.1), rgba(32, 138, 141, 0.05));
            border: 1px solid #e5e7eb;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: 700;
            color: #208a8d;
        }

        .stat-label {
            font-size: 11px;
            color: #1f2937;
            margin-top: 3px;
        }

        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 6px;
            margin-bottom: 20px;
        }

        .number-btn {
            aspect-ratio: 1;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            color: #1f2937;
            padding: 0;
        }

        .number-btn:hover:not(:disabled) {
            border-color: #208a8d;
            background: rgba(32, 138, 141, 0.1);
            transform: scale(1.05);
        }

        .number-btn.selected {
            background: #208a8d;
            color: white;
            border-color: #208a8d;
            box-shadow: 0 4px 12px rgba(32, 138, 141, 0.4);
        }

        .number-btn:disabled {
            background: #9ca3af;
            color: white;
            cursor: not-allowed;
            opacity: 0.7;
            border-color: #9ca3af;
        }

        .info-section {
            background: #f0f9ff;
            border-left: 4px solid #208a8d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .info-section.show {
            display: block;
        }

        .info-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
        }

        .info-label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #1f2937;
            font-size: 13px;
        }

        .info-value {
            font-weight: 700;
            color: #208a8d;
            font-size: 14px;
            word-break: break-word;
        }

        input[type="text"] {
            padding: 10px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: white;
            color: #1f2937;
            font-family: inherit;
            width: 100%;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #208a8d;
            box-shadow: 0 0 0 3px rgba(32, 138, 141, 0.1);
        }

        .btn {
            padding: 11px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary {
            background: #208a8d;
            color: white;
        }

        .btn-primary:hover {
            background: #1a6f72;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(32, 138, 141, 0.3);
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #1f2937;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .btn-success {
            background: #22c55e;
            color: white;
        }

        .btn-success:hover {
            background: #16a34a;
        }

        .pix-section {
            background: #f0fdf4;
            border: 2px solid #22c55e;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            display: none;
            margin-top: 20px;
        }

        .pix-section.active {
            display: block;
        }

        .pix-section h2 {
            color: #22c55e;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .pix-copy {
            background: #f0f9ff;
            border: 2px solid #208a8d;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            margin: 12px 0;
            word-break: break-all;
            font-weight: 600;
            color: #208a8d;
        }

        .copy-btn {
            background: #22c55e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #16a34a;
            transform: translateY(-2px);
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
            font-size: 13px;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            color: #991b1b;
        }

        .alert-success {
            background: #dcfce7;
            border: 1px solid #86efac;
            color: #166534;
        }

        .alert-info {
            background: #dbeafe;
            border: 1px solid #93c5fd;
            color: #1e40af;
        }

        .participants-list {
            background: #fafafa;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .participants-list.show {
            display: block;
        }

        .participants-list h3 {
            color: #208a8d;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .participants-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .participants-table thead {
            background: #208a8d;
            color: white;
        }

        .participants-table th {
            padding: 8px;
            text-align: left;
            font-weight: 600;
        }

        .participants-table td {
            padding: 8px;
            border-bottom: 1px solid #e5e7eb;
        }

        .participants-table tr:hover {
            background: #f0f9ff;
        }

        .download-btn {
            background: #208a8d;
            color: white;
            padding: 9px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            margin-right: 8px;
            transition: all 0.3s;
            font-size: 13px;
        }

        .download-btn:hover {
            background: #1a6f72;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #208a8d;
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            header {
                padding: 20px 15px;
            }

            h1 {
                font-size: 24px;
            }

            .content {
                padding: 15px;
            }

            .numbers-grid {
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
            }

            .number-btn {
                font-size: 11px;
            }

            .participants-table {
                font-size: 11px;
            }

            .participants-table th,
            .participants-table td {
                padding: 6px;
            }
        }
    </style>
</head>
